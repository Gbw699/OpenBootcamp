<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/tema7Ejercicio1.css">
</head>
<body>
    <div id="contenedor">
        <h1 class="encabezado">Ingresar a la página</h1>
        <div id="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="logo-google"> 
                </picture>
                <span>Iniciar sesión con Goolge</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://cdn-icons-png.flaticon.com/512/107/107195.png" alt="logo-twitter">
                </picture>
            </button>
        </div>
        <div class="separador">
            <hr>
                <h4>Or</h4>
            <hr>
        </div>
        <form action="" method="" class="formulario">
            <label for="username">Usuario o Email</label>
            <input type="text" name="username">
            <label for="password">Password
                <a href="">Olvidaste tu contraseña?</a>
            </label>
            <input type="password" name="password">
        </form>
        <button class="sign-in">Ingresar</button>
        <p class="registro">No eres miembro?<a href=""> Registrarse ahora</a></p>
    </div>
</body>
</html>
