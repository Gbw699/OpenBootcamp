<!DOCTYPE html>
<html>
    <head>
        <title>Eejercicio 02 - Formularios de HTML</title>
    </head>
    <body>
        <form action="/" method="get">FORMUALRIO</form>
        <div>
            <label for="ingresarNombre">Nombre</label>
            <input type="text" name="ingresarNombre" id="ingresarNombre" required />
        </div>
        <br>
        <div>
            <label for="ingresarEdad">Edad</label>
            <input type="number" name="ingresarEdad" id="ingresarEdad"/>
        </div>
        <br>
        <div>
            <label for="fraseFavorita">Frase Favorita</label>
            <textarea name="fraseFavorita" id="fraseFavorita"></textarea>
        </div>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </body>
</html>
